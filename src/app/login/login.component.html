<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                <span class="login100-form-title">
                    Inicio de Sesión
                </span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                    <input class="input100" type="text" name="username" placeholder="Email" [(ngModel)]="email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Please enter password">
                    <input class="input100" type="password" name="pass" placeholder="Contraseña" [(ngModel)]="pass">
                    <span class="focus-input100"></span>
                </div>

                <div class="text-right p-t-13 p-b-23">             
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" (click)="login()">
                        Ingresar
                    </button>
                </div>

                <div class="flex-col-c p-t-40 p-b-40">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="loginFailed">
                        <strong>Credenciales incorrectas!</strong> 
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true" (click)="loginFailed = !loginFailed">&times;</span>
                        </button>
                      </div>
                </div>
            </form>
        </div>
    </div>
</div>
