<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="container mt-4">
            <h4>Cuestionarios en proceso</h4>
            <hr>

            <div>
                <p></p>
            </div>
            <div class="row">
                <div class="col-12 mb-3 justify-content-end text-right">
                    <button class="btn btn-success" (click)="createNew()">Crear nuevo cuestionario</button>
                </div>
                <div class="col-12">                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre de la empresa</th>
                                <th scope="col">Completado</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngIf="loading">
                                <td colspan="4" class="text-center pt-5">
                                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                            <tr *ngFor="let report of reports$ | async; let i = index">
                                <th scope="row">{{ i + 1}}</th>
                                <td>
                                    <label [ngClass]="{'font-italic font-weight-bold' : report.companyName == ''}">
                                        {{ report.companyName != '' ?  report.companyName : 'Nombre sin completar' }}
                                    </label>
                                </td>
                                <td>{{ report.sectionCompleted ? 'Completaod' : 'En proceso' }}</td>
                                <td>
                                    <button class="btn btn-info" (click)="loadReport(report.id)">Retomar</button></td>
                                <td>
                                    <button class="btn btn-danger" (click)="deleteReport(report.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>                    
                </div>
            </div>
        </div>
    </div>
</div>
